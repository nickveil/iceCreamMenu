<!DOCTYPE html>
<html>
<head>
	<title>Ice Cream Shop</title>

		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">


</head>

<body class="icecreamshop container">


	<h1>Ice Cream Shop</h1>
<div class="container">
	<div class="buttons">
		
		<button class="btn button btn-primary flavor btn-lg" id="flavor">Ice Cream Flavor</button>

		<button class="btn button btn-info seasonal btn-lg" id="seasonal">Seasonal Flavors</button>

		<button class="btn button btn-info toppings btn-lg" id="toppings">Toppings</button>

		<button class="btn button btn-warning serving btn-lg" id="serving">Serving Options</button>
	</div>

	<div class="panel">

		<div class="panel panel-primary flavorPanel">
		  <div class="panel-heading">What Flavor?</div>
		  <div class="panel-body">
		    <p src="">Flavors</p>
		  </div>
		</div>

		<div class="panel panel-info" id="seasonalPanel">
		  <div class="panel-heading">
		    <h3 class="panel-title">Seasonal Option</h3>
		  </div>
		  <div class="panel-body">
		    <p src="">Seasonal</p>
		  </div>
		</div>

		<div class="panel panel-info" id="toppingsPanel">
		  <div class="panel-heading">What's on Top?</div>
		  <div class="panel-body">
		    <p src="">Topping</p>
		  </div>
		</div>

		<div class="panel panel-warning" id="servingPanel">
		  <div class="panel-heading">
		    <h3 class="panel-title">Best Served</h3>
		  </div>
		  <div class="panel-body">
		    <p src="">Serving</p>
		  </div>
		</div>	

	</div>











</div>


	<script src="main.js"></script>
</body>
</html>
